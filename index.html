<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .buttons .yes {
            background-color: #ff69b4;
            color: white;
        }
        .buttons .no {
            background-color: #d3d3d3;
        }
        .gif {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Ты будешь моей пикми?</div>
        <div class="buttons">
            <button class="yes">Да</button>
            <button class="no">Нет</button>
        </div>
        <img class="gif" id="huggingCat" src="https://media.giphy.com/media/JUwliZWcyDmTQZ7m9L/giphy.gif" alt="Котик обнимается">
        <img class="gif" id="cryingCat" src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif" alt="Котик плачет">
    </div>

    <script>
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const message = document.querySelector('.message');
        const huggingCat = document.getElementById('huggingCat');
        const cryingCat = document.getElementById('cryingCat');

        yesButton.addEventListener('click', () => {
            message.textContent = 'Урооо!';
            huggingCat.style.display = 'block';
            cryingCat.style.display = 'none';
        });

        noButton.addEventListener('click', () => {
            message.textContent = 'ну пожалуйста';
            huggingCat.style.display = 'none';
            cryingCat.style.display = 'block';
        });
    </script>
</body>
</html>
